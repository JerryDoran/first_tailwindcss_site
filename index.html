<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.9.6/tailwind.min.css"
    />
    <title>Tailwind CSS</title>
  </head>
  <body>
    <!-- Header -------------------------------------------------------------------------------->
    <header>
      <nav class="bg-indigo-700 p-4 flex justify-between items-center">
        <!-- left side -->
        <div class="flex items-center">
          <img
            src="https://cdn2.iconfinder.com/data/icons/summer-flat-11/272/summer-vacation-starfish-beach-ocean-star-fish-128.png"
            width="50"
            alt="logo"
            class="mr-6"
          />
          <a
            href="#"
            class="inline-block p-2 text-indigo-200 hover:text-indigo-100 mr-2 transition duration-300 ease-in"
            >Home</a
          >
          <a
            href="#"
            class="inline-block p-2 text-indigo-200 hover:text-indigo-100 transition duration-300 ease-in"
            >About</a
          >
        </div>
        <!-- right side -->
        <div>
          <a
            href="#"
            class="inline-block p-2 text-indigo-200 hover:text-indigo-100 mr-4 transition duration-300 ease-in"
            >Login</a
          >
          <a
            href="#"
            class="inline-block p-2 text-yellow-200 bg-indigo-400 py-2 px-4 rounded-md hover:bg-indigo-300 transition duration-300 ease-in"
            >Sign Up</a
          >
        </div>
      </nav>
    </header>

    <!-- Hero ------------------------------------------------------------------------------------>
    <section
      class="md:flex justify-between py-20 px-10 bg-indigo-600 text-indigo-100"
    >
      <!-- left -->
      <div class="md:w-1/2 mb-10 md:mb-0">
        <h2
          class="text-4xl sm:text-5xl lg:text-6xl text-white mb-6 tracking-wide"
        >
          Welcome to the beach!
        </h2>
        <p class="mb-6">There is never a sad day at the beach!</p>

        <a
          href="#"
          class="inline-block py-2 px-5 text-lg bg-gray-400 text-gray-800 hover:bg-gray-300 rounded mr-2 transition duration-300 ease-in"
          >Learn More</a
        >
        <a
          href="#"
          class="inline-block py-2 px-5 text-lg bg-orange-400 text-orange-800 hover:bg-orange-300 rounded transition duration-300 ease-in"
          >Get Started</a
        >
      </div>

      <!-- right -->
      <div class="md:w-1/2">
        <img
          src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60"
          alt="morning sunrise"
          class="w-full rounded object-fill shadow-xl"
        />
      </div>
    </section>

    <!-- Features section ------------------------------------------------------------------->
    <section class="sm:flex py-16 px-10 bg-indigo-800 text-indigo-200">
      <div class="mr-2 mb-4 text-center">
        <img
          src="https://images.unsplash.com/photo-1519046904884-53103b34b206?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60"
          alt="beach pic"
          class="w-full mb-4 rounded border-solid border-2 border-indigo-400"
        />
        <p class="pb-2 text-2xl sm:text-base">Dream away</p>
      </div>
      <div class="mr-2 mb-4 mt-8 text-center">
        <img
          src="https://images.unsplash.com/photo-1495954484750-af469f2f9be5?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60"
          alt="beach pic"
          class="w-full mb-4 rounded border-solid border-2 border-indigo-400"
        />
        <p class="pb-2 text-2xl sm:text-base">Steps to paradise</p>
      </div>
      <div class="mr-2 mb-4 text-center">
        <img
          src="https://images.unsplash.com/photo-1585130401366-fe05a8d813c4?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60"
          alt="beach pic"
          class="w-full mb-4 rounded border-solid border-2 border-indigo-400"
        />
        <p class="pb-2 text-2xl sm:text-base">Getaway from it all</p>
      </div>
      <div class="mr-2 mb-4 mt-8 text-center">
        <img
          src="https://images.unsplash.com/photo-1510414842594-a61c69b5ae57?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
          alt="beach pic"
          class="w-full mb-4 rounded border-solid border-2 border-indigo-400"
        />
        <p class="pb-2 text-2xl sm:text-base">Stunning beauty</p>
      </div>
    </section>

    <!-- Footer ----------------------------------------------------------------->
    <footer class="p-10 bg-indigo-900 text-indigo-400 sm:flex justify-between">
      <!-- left newsletter -->
      <div class="md:w-1/2">
        <h3 class="text-lg mb-2">Join the Newsletter</h3>
        <form class="flex">
          <input
            type="email"
            class="w-full rounded-l p-2 outline-none focus:bg-indigo-200 text-indigo-700"
          />
          <button
            class="bg-red-300 hover:bg-red-400 transition duration-300 ease-in text-red-800 rounded-r py-2 px-4"
          >
            Join
          </button>
        </form>
      </div>

      <!-- right -->
      <div class="sm:self-center mt-6">Copyright &copy; DoranSoftware 2020</div>
    </footer>
  </body>
</html>
